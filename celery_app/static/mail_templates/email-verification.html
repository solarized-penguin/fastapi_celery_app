<!DOCTYPE html >
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name  }}:  Please activate your account</title>
    <style>
        @font-face {
            font-family: JetBrainsRegular;
            src: url({{ font_jet_brains_regular_url }});
            font-weight: normal;
        }
        @font-face {
            font-family: JetBrainsBold;
            src: url({{ font_jet_brains_bold_url }});
            font-weight: bold;
        }
        body, table, td, a { font-family: JetBrainsRegular, Arial, Helvetica, sans-serif !important; }
    </style>
</head>

<body style="font-family: JetBrainsRegular, Helvetica, Arial, sans-serif; margin: 0px; padding: 0px; background-color: #ffffff;">
    <table role="presentation" style="width: 100%; border-collapse: collapse; border: 0px; border-spacing: 0px; font-family: JetBrainsRegular, Arial, Helvetica, sans-serif; background-color: rgb(239, 239, 239);">
        <tbody>
            <tr>
                <td align="center" style="padding: 1rem 2rem; vertical-align: top; width: 100%;">
                    <table role="presentation" style="max-width: 600px; border-collapse: collapse; border: 0px; border-spacing: 0px; text-align: center;">
                        <tbody>
                            <tr>
                                <td style="padding: 40px 0px 0px;">
                                    <div style="text-align: center;">
                                        <div style="padding-bottom: 20px;"><img src="{{ fetch_image_by_name(app_logo_name) }}" alt='{{ app_name  }}' style="align-content: center; max-width: 200px "></div>
                                    </div>
                                    <div style="padding: 20px; background-color: rgb(255, 255, 255);">
                                        <div style="color: rgb(0, 0, 0); text-align: left;">
                                            <h1 style="margin: 1rem 0">Final step...</h1>
                                            <p style="padding-bottom: 16px">Follow this link to verify your email address.</p>
                                            <p style="padding-bottom: 16px">
                                                <a href='{{ app_email_verification_url  }}' target="_blank"
                                                   style="padding: 12px 24px;
                                                   border-radius: 4px;
                                                   color: #FFF;
                                                   background: #2B52F5;
                                                   display: inline-block;
                                                   margin: 0.5rem 0;
                                                   font-family: JetBrainsBold, sans-serif;
                                                   font-size: 32px"
                                                >
                                                    Activate account
                                                </a>
                                            </p>
                                            <p style="padding-bottom: 16px">If you didnâ€™t ask to verify this address, you can ignore this email.</p>
                                            <p style="padding-bottom: 16px">Thanks,<br>{{ app_name  }} team</p>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
